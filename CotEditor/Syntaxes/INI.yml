attributes: []
characters: []
commands: []
commentDelimiters:
  inlineDelimiter: '#'
comments:
- beginString: ;.*
  regularExpression: true
completions: []
extensions:
- keyString: ini
- keyString: url
filenames:
- keyString: .editorconfig
interpreters: []
keywords:
- beginString: ^[ \t]*\w[^=:\r\n]*(?=[=:])
  regularExpression: true
kind: code
metadata:
  author: 1024jp
  distributionURL: https://coteditor.com
  lastModified: '2023-05-05'
  license: Same as CotEditor
  version: 1.5.0
numbers:
- beginString: (?<![-0-9a-z$])-?[0-9.][0-9.]*(e-?[0-9.]+)?\b
  ignoreCase: true
  regularExpression: true
outlineMenu:
- beginString: ^([ \t]*)\[(.+)\]
  description: section
  keyString: $1$2
strings:
- beginString: '"'
  endString: '"'
types:
- beginString: ^[ \t]*\[
  endString: \]
  regularExpression: true
values:
- beginString: (?<=[:=])\s*false\b
  ignoreCase: true
  regularExpression: true
- beginString: (?<=[:=])\s*no\b
  ignoreCase: true
  regularExpression: true
- beginString: (?<=[:=])\s*none\b
  ignoreCase: true
  regularExpression: true
- beginString: (?<=[:=])\s*off\b
  ignoreCase: true
  regularExpression: true
- beginString: (?<=[:=])\s*on\b
  ignoreCase: true
  regularExpression: true
- beginString: (?<=[:=])\s*true\b
  ignoreCase: true
  regularExpression: true
- beginString: (?<=[:=])\s*yes\b
  ignoreCase: true
  regularExpression: true
variables: []
