attributes:
- beginString: \-[a-z][a-zA-Z0-9_@]*(?=\()
  regularExpression: true
characters:
- beginString: \$\S{1,10}
  regularExpression: true
commands:
- beginString: \w+(?=\()
  regularExpression: true
commentDelimiters:
  inlineDelimiter: '%'
comments: []
completions: []
extensions:
- keyString: erl
filenames: []
interpreters: []
keywords:
- beginString: after
- beginString: and
- beginString: andalso
- beginString: band
- beginString: begin
- beginString: big
- beginString: binary
- beginString: bnot
- beginString: bor
- beginString: bsl
- beginString: bxor
- beginString: case
- beginString: catch
- beginString: cond
- beginString: div
- beginString: end
- beginString: float
- beginString: fun
- beginString: if
- beginString: integer
- beginString: let
- beginString: little
- beginString: native
- beginString: not
- beginString: of
- beginString: or
- beginString: orelse
- beginString: receive
- beginString: rem
- beginString: signed
- beginString: try
- beginString: unit
- beginString: unsigned
- beginString: when
- beginString: xor
kind: code
metadata:
  author: 1024jp
  distributionURL: https://coteditor.com
  lastModified: '2023-05-05'
  license: Same as CotEditor
  version: 1.1.0
numbers:
- beginString: \b(\d{1,2}#)?\d+\b
  regularExpression: true
- beginString: \b1\d#[0-9a-f]+\b
  ignoreCase: true
  regularExpression: true
- beginString: \b\d+\.\d+([eE][-+]?\d+)?
  regularExpression: true
outlineMenu:
- beginString: ^([\t ]*)(\w+)\s*\(.*\)\s+->
  description: function
  keyString: $1$2
strings:
- beginString: '"'
  endString: '"'
- beginString: ''''
  endString: ''''
types:
- beginString: (?<=-module\().*(?=\))
  regularExpression: true
- beginString: \b\w+(?=:)
  regularExpression: true
values:
- beginString: 'false'
- beginString: 'true'
variables:
- beginString: \b[A-Z_]\w*\b
  regularExpression: true
